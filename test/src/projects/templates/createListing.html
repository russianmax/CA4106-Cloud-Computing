{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<br>
<br>
<br>
    <div class="content-section">
        <div class="content-section bg-secondary text-white" style="padding:15px" >
            <div class="media">
            <img class="rounded-circle account-img border border-dark" src="{{request.user.profile.image.url}}" width="100" height="100">
                <div class="media-body" style="padding:15px">
                    <h2 class="account-heading">{{user.username}}</h2>
                    <p class="text-white">{{user.email}}</p>
                </div>
            </div>
            
            <!-- This enctype tag is what is needed to actually save an image!!!!!! -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Create New Listing</legend>
                    {{ listing_form|crispy}}
                </fieldset>
                <div class ="form-group">
                    <button class="btn btn-outline-info" type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content%}
