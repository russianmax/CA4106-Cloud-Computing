{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<br>
<br>
    <div class="content-section bg-secondary text-white border border-dark" style="padding:15px">
        <div class="media">
        <img class="rounded-circle account-img border border-dark" src="{{user.profile.image.url}}"  height="100" width="100">
            <div class="media-body" style="padding:10px">
                <h2 class="account-heading">{{user.username}}</h2>
                <p class="text-white">{{user.email}}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class ="form-group">
                <button class="btn btn-outline-info bg-white" type="submit">Update</button>
            </div>
        </form>
        
    </div>
{% endblock content %}
